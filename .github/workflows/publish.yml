name: Publish to PyPI ğŸ“¦

on:
  workflow_dispatch:

  release:
    types: [ created ]

jobs:
  build-and-publish:
    name: Publish ğŸ
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pytest-scrutinize
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install pip and wheel
        run: python -m pip install --upgrade pip wheel

      - name: Install rye
        run: python -m pip install --upgrade rye

      - name: Build
        run: rye build

      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
